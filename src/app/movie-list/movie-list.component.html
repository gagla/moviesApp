<div class="container">
 

    <div class="row">
      <div class="col-sm-12">
        <h1>Movies</h1>
      </div>
    </div>
  
    <div class="row">
      <div class="col-sm-12">
        <form>
          <div class="row">
            <div class="col-9">
              <input type="text" class="form-control" placeholder="Add Movie"
                name="newMovie"
                [(ngModel)]="newMovie">
            </div>
            <div class="col-3">
              <button class="btn-block btn-info form-control" (click)="addMovie(newMovie)">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
  <div class="row">
    <div  class="col-sm-4 d-flex align-items-stretch" *ngFor="let movie of movies">
        <div class="card mt-3 mb-3">
          <div class="card-header text-center">
            {{ movie.title }}
          </div>
          <div class="card-body">
            <img class="card-img-top img-fluid" src="{{ movie.movieObj.Poster }}" alt="{{ movie.movieObj.Title }}" style="height: 460px">
            <p class="text-center">{{ movie | json }}</p>
          </div>
        </div>
    </div>
  </div>
